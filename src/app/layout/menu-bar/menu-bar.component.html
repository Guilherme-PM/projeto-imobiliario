<p-toolbar [style]="{ 'margin-bottom': '10px' }">
  <p-button (click)="sidebarVisibleToogle()" icon="pi pi-bars" [style]="{'background-color': '#2A323D', 'color': '#e3e4e6', 'border': '#e3e4e6' }"></p-button>
</p-toolbar>

<p-sidebar [style]="{ 'margin-top': '4.7%' }" (onHide)="onHide()" (onShow)="onShow()" [(visible)]="sidebarVisible" [modal]="false">
  <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
    <p-panelMenu [model]="items" [style]="{'width': '100%' }" ></p-panelMenu>
  </div>
</p-sidebar>
