<div>
  <p-toolbar [style]="{ 'margin-bottom': '10px' }">
    <p-button (click)="sidebarVisibleToogle()" icon="pi pi-bars"></p-button>
  </p-toolbar>

  <p-sidebar [style]="{ 'margin-top': '0', 'position': 'absolute', 'top': '105px', 'left': '0' }" 
             (onHide)="onHide()" 
             (onShow)="onShow()" 
             [(visible)]="sidebarVisible" 
             [modal]="false">
    <div>
      <p-panelMenu [model]="menus"></p-panelMenu>
    </div>
  </p-sidebar>
</div>
